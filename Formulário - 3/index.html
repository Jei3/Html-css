<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a mentoria</title>

   
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">

</head>
<body>
    <div class="header">
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./images/img1.png" alt="Imagem contendo estrelas de avaliações">

        <div class="infos">
            <legend>Informações pessoais</legend>
        </div>
    
    </div>
    
    <div class="page">
        <form class="form">
            <fieldset>
            
                <div class="colum-name">
                    <div class="input-wrapper">
                        <label for="name">Name</label>
                        <input type="text"
                        id="name"
                        placeholder="Ex: Fernando"
                        required
                        >
                    </div>
                
                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label>
                        <input type="text"
                        id="surname"
                        placeholder="Ex: Fernandes"
                        required
                        >
                    </div>
                </div>
                
                <div class="input-wrapper" id="email">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email"
                    id="email"
                    placeholder="teste@gmail.com"
                    required
                    >
                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend for="intel">Informações do mentor</legend>
                </div>

                <div class="input-wrapper">
                    <label for="mentor">Selecione quem foi o seu mentor</label>
                    <input type="text"
                    id="mentor"
                    list="mentors"
                    required
                    >
                </div>

                <div class="input-wrapper">
                    <label for="feedback">Feedback sobre o mentor</label>

                    <textarea class="input" id="feedback"></textarea>
                </div>

                <div class="checkbox-mentor">
                    <input type="checkbox"
                    id="checkbox">
                    <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                </div> 
                 
                <div class="colum-next-date">
                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date"
                        id="date">
                    </div>

                    <div class="input-wrapper">
                        <label for="begin">Das</label>
                        <input type="time"
                        id="time-begin">
                    </div>

                    <div class="input-wrapper">
                        <label for="end">Até</label>
                        <input type="time"
                        id="time-end">
                    </div>
                </div>
            
            </fieldset>


        </form>

        <div class="footer">
            <input type="submit"
            class="button"
            form="form"
            value="SALVAR"
            >
        </div>
        <datalist id="mentors">
            <option value="João">
            <option value="Windes">
            <option value="Jonas">
            <option value="Myke">
            <option value="Diego">
            <option value="Batista">
        </datalist>
    </div>
</body>
</html>
