<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <div class="header">
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </div>
    <form id="form">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>
                    Informações pessoais
                </legend>
            
                <div class="name-colum">

                
                <div class="input-wrapper">
                    <label for="event-name">Nome</label>
                    <input 
                    type="text" 
                    id="event-name"
                    placeholder="Ex: João"
                    required 
                    />  
                </div>
          

            <div class="input-wrapper">
                <div class="input-wrapper">
                    <label for="event-surname">Sobrenome</label>
                    <input 
                    type="text" 
                    id="event-surname"
                    placeholder="Ex: Fernandes"
                    required 
                    />
                </div>  
            </div>
        </div>

                <div class="input-wrapper">
                    <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                    <input 
                    type="email"
                    id="event-email"
                    placeholder="teste@teste.com"
                    required
                    />
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password"
                    id="event-password"
                    minlength="6"
                    required
                    >
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>
            </div>

            <div class="input-wrapper">
                <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text"
                id="event-mentor"
                required>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>
            </div>

            <div class="frist-date-colum3">
                <div class="input-wrapper">
                    <h3>Primeira mentoria</h3>
                    <label for="input-frist-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date"
                    id="input-frist-date"
                    required>

                </div>
                <div class="input-wrapper">
                    <label for="input-frist-event-begin">Das</label>
                    <input type="time"
                    id="input-frist-event-begin"
                    required>

                </div>
                <div class="input-wrapper">
                    <label for="input-frist-event-end">Até</label>
                    <input type="time"
                    id="input-frist-event-end"
                    required>

                </div>
            </div> 
                <div class="second-date-colum3">
                    <div class="input-wrapper">
                        <h3>Segunda mentoria</h3>
                        <label for="input-second-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date"
                        id="input-second-date"
                        required>
    
                    </div>
                    <div class="input-wrapper">
                        <label for="input-second-event-begin">Das</label>
                        <input type="time"
                        id="input-second-event-begin"
                        required>
    
                    </div>
                    <div class="input-wrapper">
                        <label for="input-second-event-end">Até</label>
                        <input type="time"
                        id="input-second-event-end"
                        required>
    
                    </div>
                </div>  
        </fieldset>
    </form>
    </div>
    <div class="footer">
        <input 
        class="button"
        type="submit"
        form="form"
        value="Salvar">
    </div>

</body>
</html>
